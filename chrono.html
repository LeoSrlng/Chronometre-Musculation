<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometre Muscu</title>
    <link rel="stylesheet" href="./chrono.css">
    <script src="./chrono.js"></script>
</head>
<body>
    <h1>Chronometre Muscu</h1>
    <div class="wrapper-glb">
        <div class="solo-wrapper">
            <h2>chrono pompes</h2>
            <h4 id="serie_abdos" class="counter_series">Plus que 5 séries</h4>
            <h3 id="abdo" class="chrono">30Sec 0Centièmes</h3>
            <div>
                <button id="A_sta_top">start/stop</button>
                <button id="A_reset">reset</button>
            </div>
        </div>
        <div class="solo-wrapper">
            <h2>chrono abdos</h2>
            <h4 id="serie_pompes" class="counter_series">Plus que 5 séries</h4>
            <h3 id="pompe" class="chrono">30Sec 0Centièmes</h3>
            <div>
                <button id="P_sta_top">start/stop</button>
                <button id="P_reset">reset</button>
            </div>
        </div>
    </div>
</body>
</html>
